# Application bindings
# $terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser
$terminal = uwsm-app -- xdg-terminal-exec


unbind = SUPER, return
bindd = SUPER, RETURN, Terminal, exec, $terminal --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, launch-webapp "https://music.youtube.com/"
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
bindd = SUPER, T, Activity, exec, omarchy-launch-tui btop
bindd = SUPER, D, Docker, exec, omarchy-launch-tui lazydocker
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, Gemini, exec, launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT, A, Grok, exec, launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, M, Email, exec, omarchy-launch-webapp "https://app.hey.co"
bindd = SUPER, Y, YouTube, exec, launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"
bindd = SUPER SHIFT, C, Toggle internal monitor, exec, ~/.scripts/toggle-internal-monitor

binds {
    allow_workspace_cycles = true
}

unbind = SUPER, TAB
bindd = SUPER, TAB, Previously focused workspace, workspace, 


# Unbind default Omarchy bindings
unbind = , F1
unbind = , F2
unbind = , F11

unbind = , XF86AudioMute
unbind = , XF86AudioLowerVolume
unbind = , XF86AudioRaiseVolume
unbind = , XF86AudioMicMute
unbind = , XF86MonBrightnessDown
unbind = , XF86MonBrightnessUp


bindd = SUPER ALT, left, Expand window left, resizeactive, -100 0
bindd = SUPER ALT, right, Shrink window left, resizeactive, 100 0
bindd = SUPER ALT, up, Shrink window up, resizeactive, 0 -100
bindd = SUPER ALT, down, Expand window down, resizeactive, 0 100


binddel = , F1, Mute, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume mute-toggle
binddel = , F2, Volume down, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume lower
binddel = , F3, Volume up, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume raise
binddel = , F4, Mute Microphone, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --input-volume mute-toggle
binddel = , F5, Brightness down, exec, adjust-brightness down
binddel = , F6, Brightness up, exec, adjust-brightness up

binddel = , XF86AudioMute, Mute, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume mute-toggle
binddel = , XF86AudioLowerVolume, Volume down, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume lower
binddel = , XF86AudioRaiseVolume, Volume up, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --output-volume raise
binddel = , XF86AudioMicMute, Mute Microphone, exec, swayosd-client --monitor "$(hyprctl monitors -j | jq -r '.[] | select(.focused == true).name')" --input-volume mute-toggle
binddel = , XF86MonBrightnessDown, Brightness down, exec, adjust-brightness down 
binddel = , XF86MonBrightnessUp, Brightness up, exec, adjust-brightness up

bindd = SUPER, S, Toggle floating, togglefloating,
bindd = SUPER, F, Toggle full screen, fullscreen
bindd = SUPER, TAB, Previously focused workspace, workspace, previous

bindd = SUPER, mouse_right, Zoom in, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '.float * 1.3')
bindd = SUPER, mouse_left, Zoom out, exec, hyprctl -q keyword cursor:zoom_factor $(hyprctl getoption cursor:zoom_factor -j | jq '(.float * 0.7) | if . < 1 then 1 else . end')
